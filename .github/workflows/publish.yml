name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'
jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build Abstractions
        run: dotnet build Godot.Globalizer.Abstractions/Godot.Globalizer.Abstractions.csproj --configuration Release --no-restore

      - name: Pack Abstractions
        run: dotnet pack Godot.Globalizer.Abstractions/Godot.Globalizer.Abstractions.csproj --configuration Release --no-build --output ./nupkg

      - name: Build Globalizer
        run: dotnet build Godot.Globalizer/Godot.Globalizer/Godot.Globalizer.csproj --configuration Release --no-restore

      - name: Pack Globalizer
        run: dotnet pack Godot.Globalizer/Godot.Globalizer/Godot.Globalizer.csproj --configuration Release --no-build --output ./nupkg

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate \
            --symbol-source https://api.nuget.org/v3/index.json \
            --symbols-api-key ${{ secrets.NUGET_API_KEY }}

      - name: Summary
        run: echo "Published all packages + symbols to NuGet.org"
