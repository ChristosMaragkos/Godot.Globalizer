name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF##*/}"
            # Expect TAG like v0.1.1
          VERSION="${TAG#v}"
          echo "Using version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore

      - name: Build Abstractions
        run: dotnet build Godot.Globalizer.Abstractions/Godot.Globalizer.Abstractions.csproj --configuration Release --no-restore

      - name: Pack Abstractions
        run: dotnet pack Godot.Globalizer.Abstractions/Godot.Globalizer.Abstractions.csproj --configuration Release --no-build --output ./nupkg/abstractions /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Build Globalizer
        run: dotnet build Godot.Globalizer/Godot.Globalizer/Godot.Globalizer.csproj --configuration Release --no-restore

      - name: Pack Globalizer
        run: dotnet pack Godot.Globalizer/Godot.Globalizer/Godot.Globalizer.csproj --configuration Release --no-build --output ./nupkg/globalizer /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Publish Abstractions to NuGet.org
        run: dotnet nuget push ./nupkg/abstractions/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish Globalizer to NuGet.org
        run: dotnet nuget push ./nupkg/globalizer/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Summary
        run: echo "Published version ${{ steps.version.outputs.version }}"